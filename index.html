<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>

        <div class="botones">
            <button onclick="valorCampo('7')">7</button>
            <button onclick="valorCampo('8')">8</button>
            <button onclick="valorCampo('9')">9</button>
            <button onclick="valorCampo('/')">/</button>
            <button onclick="valorCampo('4')">4</button>
            <button onclick="valorCampo('5')">5</button>
            <button onclick="valorCampo('6')">6</button>
            <button onclick="valorCampo('*')">*</button>
            <button onclick="valorCampo('1')">1</button>
            <button onclick="valorCampo('2')">2</button>
            <button onclick="valorCampo('3')">3</button>
            <button onclick="valorCampo('-')">-</button>
            <button onclick="valorCampo('0')">0</button>
            <button onclick="valorCampo('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="valorCampo('+')">+</button>
            <button class="reset" onclick="limpiarPantalla()">C</button>
        </div>

    </div>
    
</body>
</html>
